version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./todo.db
    volumes:
      - ./backend:/app
      - todo_db_volume:/app/todo.db
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
    depends_on:
      - backend

  db:
    image: sqlite:latest
    volumes:
      - todo_db_volume:/var/lib/sqlite
    ports:
      - "5432:5432"

volumes:
  todo_db_volume: